<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create drag nd drop using html,css,js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">

    <!---left box-->

    <div id="left">
            <div class="list" draggable="true"><img src="drag_drop_icon.png" > List Item 1
            </div>
            <div class="list" draggable="true"><img src="drag_drop_icon.png" > List Item 2
            </div>
            <div class="list" draggable="true"><img src="drag_drop_icon.png" > List Item 3
            </div>
            <div class="list" draggable="true"><img src="drag_drop_icon.png" > List Item 4
            </div>
    </div>
    <!---right box-->
    <div id="right"></div>
</div>
<script>

   let lists=document.getElementsByClassName("list"); 
   let rightbox=document.getElementById("right");
   let leftbox=document.getElementById("left");

for(list of lists){
    list.addEventListener("dragstart",function(e){
        let selected=e.target;

// drag over in right box
rightbox.addEventListener("dragover",function(e){
    e.preventDefault();
});

// drop event in right box
rightbox.addEventListener("drop",function(e){
    rightbox.appendChild(selected); // selected element list drop in right box
    selected=null;

   })


   // back to
   
// drag over in left box
leftbox.addEventListener("dragover",function(e){
    e.preventDefault();
});

// drop event in left box
leftbox.addEventListener("drop",function(e){
    leftbox.appendChild(selected); // selected element list drop in right box
    selected=null;

   })
})
}

</script>

</body>
</html>
